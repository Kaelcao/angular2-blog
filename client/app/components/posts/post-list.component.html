<!-- First Blog Post -->
<div *ngFor="let post of posts">
    <h2>
        <a (click)="onSelect(post)" href="#">{{post.title}}</a>
    </h2>
    <p class="lead">
        by <a>{{post.author.username}}</a>
    </p>
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.createdAt}}</p>
    <hr>
    <img class="img-responsive" src="http://placehold.it/900x300" alt="">
    <hr>
    <p>{{post.description}}</p>
    <a class="btn btn-primary" [routerLink]="['/posts',1]">Read More <span
            class="glyphicon glyphicon-chevron-right"></span></a>

    <hr>
</div>

<!-- Pager -->
<ul class="pager">
    <li class="previous">
        <a href="#">&larr; Older</a>
    </li>
    <li class="next">
        <a href="#">Newer &rarr;</a>
    </li>
</ul>
