<div class="container" style="padding-top:20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">LOGIN</h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                   [formControl]="email">
                        </div>
                        <div *ngIf="email.dirty && !email.valid" class="alert alert-danger">
                            <p *ngIf="email.errors.required">
                                Email is required
                            </p>
                            <p *ngIf="email.errors.emailInvalid">
                                Email is invalid
                            </p>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password"
                                   [formControl]="password">

                        </div>

                        <div *ngIf="password.dirty && !password.valid" class="alert alert-danger">
                            <p *ngIf="password.errors.required">Password is required</p>
                        </div>

                        <div class="alert alert-info" *ngIf="message">{{message}}</div>
                        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                        <button [disabled]="!loginForm.valid"
                                type="submit" class="btn btn-default">Login
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
